<template>
    <!--Package Card-->
    <template lwc:if={sfUser}>
        <div class="demo-only slds-grid slds-wrap">
            <template for:each={packages} for:item="item">
                <div class="slds-size_1-of-4" key={item.SubscriberPackageVersionId}>
                    <c-sfdx-package-card item={item}></c-sfdx-package-card>
                </div>
            </template>
        </div>
    </template>
    <template lwc:else>
        <div class="row">
            <div class="position-relative col-md-12">
                <div class="grid">
                    <div class="page-container">
                        <template for:each={packages} for:item="item">
                            <c-dx-package-card key={item.SubscriberPackageVersionId} select-card={activeCard}
                                onselectcard={selectCard} item={item}></c-dx-package-card>
                        </template>
                    </div>
                </div>
            </div>
        </div>
    </template>
</template>
