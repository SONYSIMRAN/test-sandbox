<template>
    <div class="bg-light dxAppPage">
        <lightning-spinner if:true={isLoading}></lightning-spinner>
        <template if:true={searchView}>
            <c-dx-header card-view={cardView} kanban-view={kanbanView} list-view={listView}
                button-package-dep={buttonPackageDep} button-sandbox-code-size={buttonSandboxCodeSize}
                button-package-sorting={buttonPackageSorting} select-sandbox={selectSandbox} sandbox-list={sandboxList}
                onchildmethod={getSandbox}></c-dx-header>
        </template>
        <!-- Body section -->
        <div class="container my-3">
            <div class="card">
                <div class="d-flex justify-content-center" style="min-height: 113px">
                    <div>
                        <template lwc:if={filteredPackages}>
                            <div>
                                <lightning-combobox 
                                    class="mx-2 mb-2 border border-light metadata-combobox"
                                    style="width: 200px;"
                                    name="searchCategory" 
                                    label="Search By" 
                                    placeholder="Select Search Category"
                                    value={selectedSearchCategory}
                                    options={searchOptions} 
                                    onchange={handleSearchCategoryChange}>
                                </lightning-combobox>             
                            </div>
                            <template lwc:if={selectedSearchCategory}>
                                <p class="fst-italic small"><span class="text-secondary">Selected:</span><span
                                        class="text-success ps-1">{selectedSearchCategory}</span></p>
                            </template>
                            <template lwc:else>
                                <p class="fst-italic small"><span class="text-info">Select Search Category</span></p>
                            </template>
                        </template>
                        <template lwc:else>
                            <lightning-combobox style="width: 200px;"
                                class="mx-2 mb-2 border border-light metadata-combobox" name="searchCategory"
                                label="Search By" value="" placeholder="Select Search Category"
                                options="No packages are found!."></lightning-combobox>
                        </template>
                    </div>
                    <div>
                        <lightning-input 
                            style="min-width: 450px;" 
                            name="enter-search" 
                            autocomplete="off"
                            class="mx-2 mb-2 border border-light custom-search-input" 
                            label="Search"
                            value={searchTerm}
                            type={inputType}
                            placeholder={inputPlaceholder}
                            onkeyup={handleSearchTermChange}>
                            <!-- placeholder="Enter characters to search" 
                            type="search"  -->
                        </lightning-input>
                            <template if:true={searchResults}>
                                <span class="text-secondary fst-italic small"><span class="text-success">{resultCount}</span> results found for "{searchTerm}"</span>
                            </template>
                            <!-- <template if:false={searchResults}>
                                <span class="text-secondary fst-italic small">No results found for "{searchTerm}"</span>
                            </template> -->
                            <!-- <template if:true={searchKeywords}>
                                <p class="fst-italic small"><span class="text-info">Enter search keywords</span></p>
                            </template> -->
                    </div>
                </div>

            </div>
            <div class="row" style="min-height: 300px;">
                <template if:true={searchLoader}>
                    <c-dx-vis-loader></c-dx-vis-loader>
                </template>
                <template if:false={searchLoader}>
                <template lwc:if={searchResults}>
                    <div class="col-md-12">
                        <template for:each={filteredPackages} for:item="item">
                            <div class="card my-3 search-card" key={item.SubscriberPackageVersionId}>
                                <c-sfdx-search-content item={item}></c-sfdx-search-content>
                            </div>
