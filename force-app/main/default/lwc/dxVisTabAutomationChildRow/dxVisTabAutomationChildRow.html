                        </div>
                    </template>
                    <!-- Popover container -->
                    <section aria-describedby="more-details-popup" aria-labelledby="dialog-heading-id-116"
                        class="slds-popover slds-nubbin_left slds-popover_large" role="dialog">
                        <div class="slds-popover__body" id="more-details-popup-success">
                            <div class="slds-media">
                                <template lwc:if={exeStatus}>
                                    <div class="slds-media__body">
                                        Build time is later than package deployed time.
                                    </div>
                                </template>
                                <template lwc:else>
                                    <div class="slds-media__body">
                                        Package deployed time is later than build time.
                                    </div>
                                </template>
                            </div>
                        </div>
                    </section>
                    <!-- Popover container -->
                    <div class="ps-1 text-header text-truncate" title={row.testMethodName}>
                        {row.testMethodName}
                    </div>
                </div>
                <ul class="list-group list-group-horizontal ms-2 border-0">
                    <li class="list-group-item border-0">
                        <div class="small text-secondary">Team Name</div>
                        <template lwc:if={row.TeamName}>
                            <div class="small text-dark fw-bold text-truncate" style="max-width: 85px;"
                                title={row.TeamName}>{row.TeamName}</div>
                        </template>
                        <template lwc:else>
                            <div class="small text-dark fw-bold text-truncate" style="max-width: 85px;"
                                title="Team Name is not Available">--</div>
                        </template>
                    </li>
                    <li class="list-group-item border-0">
                        <div class="small text-secondary">Exe Time(s)</div>
                        <div class="small text-dark fw-bold">{convertToSec}</div>
                    </li>
                    <li class="list-group-item border-0">
                        <div class="small text-secondary">Build Time</div>
                        <div class="small text-dark fw-bold">
                            <a class="link-primary" target="_bank" rel="noopener noreferrer" href={row.bambooResultUrl}>
                                {getBuildTime}
                            </a>
                        </div>
                    </li>
                </ul>
            </div>
            <!--Section 2-->
            <div class="col-md-4">
                <div class="small text-secondary">Groups</div>
                <div class="overflow-auto">
                    <template for:each={groups} for:item="group">
                        <div key={group} class="badge rounded-pill text-secondary border border-primary m-1">{group}
                        </div>
                    </template>
                </div>
            </div>
            <!--Section 3-->
            <div class="col-md-3">
                <template lwc:if={success}>
                    <div class="m-2 d-flex justify-content-end">
                        <span class="badge result-pill px-2 bg-success text-capitalize">Success</span>
                    </div>
                </template>
                <template lwc:elseif={failure}>
                    <div class="m-2 d-flex justify-content-end">
                        <span class="badge result-pill px-2 bg-danger text-capitalize">Failure</span>
                    </div>
                    <template lwc:if={exception}>
                        <div class="m-2 d-flex justify-content-end">
                            <div role="button"
                                class="badge result-pill px-2 bg-warning text-dark text-capitalize d-flex justify-content-center">
                                <div>
                                    Exception
                                </div>
                                <div style="margin-top: -6px;">
                                    <lightning-helptext variant="bare" content={row.exception}></lightning-helptext>
                                </div>
                            </div>
                        </div>
                    </template>
                </template>
                <template lwc:else>
                    <div class="m-2 d-flex justify-content-end">
                        <span class="badge result-pill px-2 bg-warning text-dark text-capitalize">No
                            Result</span>
                    </div>
                </template>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 pt-1">
                <input class="toggle-box" id="moreInfoDetails" type="checkbox">
                <label for="moreInfoDetails" class="text-secondary">More Details</label>
                <div class="card p-2">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-label text-secondary small text-capitalize">Test
                                Class Name</div>
                            <div class="form-label small fw-bold">{row.testClassName}</div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-label text-secondary small text-capitalize">Test
                                Package Name</div>
                            <div class="form-label small fw-bold">{row.testPackageName}</div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-label text-secondary small text-capitalize">
                                Bamboo Team Email</div>
                            <div class="form-label small fw-bold">
                                <template lwc:if={row.TeamDList}>
                                    <a href={row.TeamDList}>{row.TeamDList}</a>
                                </template>
                                <template lwc:else>
                                    --
                                </template>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
