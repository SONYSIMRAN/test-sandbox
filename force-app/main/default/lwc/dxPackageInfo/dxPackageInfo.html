<template>
    <div class="bg-light">
        <c-dx-header card-view={cardView} kanban-view={kanbanView} list-view={listView}
            button-package-dep={buttonPackageDep} button-sandbox-code-size={buttonSandboxCodeSize}
            button-package-sorting={buttonPackageSorting} select-sandbox={selectSandbox}
            sandbox-list={sandboxList}></c-dx-header>

        <!-- Body section -->
        <div class="container my-3">
            <div class="card shadow-sm">
                <div class="card-header d-flex justify-content-start py-3" style={cardColor}>
                    <svg aria-hidden="true" focusable="false" data-prefix="fas" style="width: 30px" data-icon="cube" class="svg-inline--fa fa-cube fa-2x Icon_white__qO85S" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="#fff" d="M234.5 5.709C248.4 .7377 263.6 .7377 277.5 5.709L469.5 74.28C494.1 83.38 512 107.5 512 134.6V377.4C512 404.5 494.1 428.6 469.5 437.7L277.5 506.3C263.6 511.3 248.4 511.3 234.5 506.3L42.47 437.7C17 428.6 0 404.5 0 377.4V134.6C0 107.5 17 83.38 42.47 74.28L234.5 5.709zM256 65.98L82.34 128L256 190L429.7 128L256 65.98zM288 434.6L448 377.4V189.4L288 246.6V434.6z"></path></svg>
                    <h5 class="card-title text-capitalize text-white  mx-2 pt-1">{sandboxName}</h5>
                    <lightning-icon style="margin-top: 2px;" icon-name='utility:jump_to_right' alternative-text='jump_to_right' size='medium' color="#fff" title='jump_to_right'></lightning-icon>
                    <h5 class="card-title text-white mx-2 pt-1">{packageName}</h5>
                </div>
                <div class="card-body">
                    <lightning-tabset variant="scoped" active-tab-value={activeTab}>
                        <lightning-tab label="Info" value="Info" onactive={handleActive}>
                            <c-dx-vis-tab-package-details package={packageName} sandbox={sandboxName} card-color={cardColor} oncardheadercolor={setCardHeaderColor}></c-dx-vis-tab-package-details>
                        </lightning-tab>

                        <lightning-tab label="Apex Coverage" value="ApexCoverage" onactive={handleActive}>
                            <c-dx-vis-tab-coverage package={packageName} sandbox={sandboxName}></c-dx-vis-tab-coverage>
                        </lightning-tab>

                        <lightning-tab label="Tests" value="Tests" onactive={handleActive}>
                            <c-dx-vis-tab-tests package={packageName} sandbox={sandboxName}></c-dx-vis-tab-tests>
                        </lightning-tab>

                        <lightning-tab label="Dependency Score" value="DependencyScore" onactive={handleActive}>
                            <c-dx-vis-tab-dependency-score package={packageName} sandbox={sandboxName}></c-dx-vis-tab-dependency-score>
                        </lightning-tab>

                        <lightning-tab label="Performance Test" value="PerformanceTest" onactive={handleActive}>
                            <c-dx-vis-tab-performance package={packageName} sandbox={sandboxName}></c-dx-vis-tab-performance>
                        </lightning-tab>

                        <lightning-tab label="Automation" value="Automation" onactive={handleActive}>
                            <c-dx-vis-tab-automation package={packageName} sandbox={sandboxName}></c-dx-vis-tab-automation>
                        </lightning-tab>

                        <lightning-tab label="Historical Code Quality" value="Historical Code Quality" onactive={handleActive}>
                            <c-dx-vis-tab-histogram-code-quality package={packageName} sandbox={sandboxName}></c-dx-vis-tab-histogram-code-quality>
                        </lightning-tab>
                    </lightning-tabset>
                </div>
            </div>
        </div>
        <!-- Body Section -->

        <!-- Footer Section -->
        <c-dx-footer></c-dx-footer>
    </div>
</template>
