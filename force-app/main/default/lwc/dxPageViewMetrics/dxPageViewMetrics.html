<template>
    <lightning-card title="Page Views Metrics" icon-name="utility:metrics">
        <template if:true={isLoading}>
            <!-- Show the loading spinner when data is loading -->
            <div class="slds-m-around_medium">
                <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
            </div>
        </template>
        <template if:false={isLoading}>
            <!-- Show the data table when data is loaded -->
            <div class="slds-m-around_medium">
                <lightning-datatable
                    data={data}
                    columns={columns}
                    key-field="id"
                    hide-checkbox-column>
                </lightning-datatable>
            </div>
        </template>
    </lightning-card>
</template>
